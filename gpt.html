<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #display {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
      padding: 5px;
    }
    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" value="0" readonly>
    <div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="setOperator('+')">+</button>
      <button onclick="setOperator('-')">-</button>
      <button onclick="setOperator('*')">ร</button>
    </div>
    <div>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperator('/')">รท</button>
    </div>
    <div>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>
    </div>
  </div>

  <script>
    // Basic math functions
    function add(a, b) { return a + b; }
    function subtract(a, b) { return a - b; }
    function multiply(a, b) { return a * b; }
    function divide(a, b) {
      if (b === 0) return 'Error';
      return a / b;
    }

    // Operation function
    function operate(operator, a, b) {
      if (operator === '+') return add(a, b);
      if (operator === '-') return subtract(a, b);
      if (operator === '*') return multiply(a, b);
      if (operator === '/') return divide(a, b);
    }

    // Variables to store user input
    let firstNumber = '';
    let secondNumber = '';
    let currentOperator = null;
    let shouldResetDisplay = false;

    const display = document.getElementById('display');

    // Add number to display
    function appendNumber(num) {
      if (display.value === '0' || shouldResetDisplay) {
        display.value = num;
        shouldResetDisplay = false;
      } else {
        display.value += num;
      }
    }

    // Set the chosen operator
    function setOperator(op) {
      if (currentOperator !== null) calculate();
      firstNumber = display.value;
      currentOperator = op;
      shouldResetDisplay = true;
    }

    // Perform calculation
    function calculate() {
      if (currentOperator === null) return;
      secondNumber = display.value;
      const result = operate(currentOperator, parseFloat(firstNumber), parseFloat(secondNumber));
      display.value = result;
      currentOperator = null;
    }

    // Clear everything
    function clearDisplay() {
      display.value = '0';
      firstNumber = '';
      secondNumber = '';
      currentOperator = null;
    }
  </script>
</body>
</html>
